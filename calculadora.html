<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastro de usuário</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="md-3 ps-3 px-3"> 
      <!--
        md-3: Esta classe Bootstrap (md-3) pertence ao sistema de grid do Bootstrap e define uma margem inferior (margin-bottom) de tamanho médio em dispositivos de tamanho médio (a partir de 768px de largura).
        ps-3: Esta classe Bootstrap (ps-3) define um preenchimento à esquerda (padding-left) de tamanho pequeno.
        px-3: Esta classe Bootstrap (px-3) define um preenchimento horizontal (padding-left e padding-right) de tamanho pequeno.

        col-md-12 col-sm-12
      -->
      <p class="text-center fs-2 fw-bold fst-italic" id="titulo">Calculadora</p>
      <div class="mb-3 text-end">
      </div>
      <form action="" class="form">
          <div class="mb-3">
              <label for="nome" class="form-label">Número 01</label>
              <input type="nome" class="form-control" id="n1" placeholder="Digite o primeiro valor" required>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Número 02</label>
              <input type="email" class="form-control" id="n2" placeholder="Digite o segundo valor">
          </div>
          <div class="mb-3 text-end">
              <button type="button" class="btn btn-primary" onclick="capturar()"></i>Somar</button>
          </div>
      </form>  
    </div>
    <script>
      function capturar(){
        var numero01 = document.getElementById('n1');
        var numero02 = document.getElementById('n2');
        var dadonumero01 = numero01.value;
        var dadonumero02 = numero02.value;
        numero01 = parseInt(dadonumero01)
        numero02 = parseInt(dadonumero02)
        var soma = numero01+numero02

        alert("A soma de: "+numero01+" + "+numero02+" é igual a: "+soma)
      }
    </script>
  </body>
</html>
