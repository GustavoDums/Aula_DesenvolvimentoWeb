<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastro usuário</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Atenção!</strong> Dados salvos com sucesso.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Atenção!</strong> Dados excluidos com sucesso.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div> 
    <p class="fw-bold fs-1 fst-italic text-center">Bold Text.</p>   
    <div class="ps-3 px-3">
      <div class="mb-3 text-end">
        <button type="button" class="btn btn-primary"><i class="bi bi-search"></i></button>
      </div>
      <body class="p-3 m-0 border-0 bd-example m-0 border-0">   
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nome</label>
          <input type="email" class="form-control" id="nome" placeholder="Nome">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Rede Social</label>
          <input type="email" class="form-control" id="rede_social" placeholder="Rede Social">
        </div>
        <div class="mb-3 text-end">
          <button type="button" class="btn btn-danger"><i class="bi bi-trash-fill"></i>Excluir</button>
          <button type="button" class="btn btn-primary"><i class="bi bi-x-square"></i>Cancelar</button>
          <button type="button" class="btn btn-success"><i class="bi bi-floppy"></i>  Salvar</button>
        </div>
    </div>
  </body>
</html>
